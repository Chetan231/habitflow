name: habitflow
description: A production-quality habit tracker app with AI coaching

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Backend & Database
  supabase_flutter: ^1.10.25
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Charts & Analytics
  fl_chart: ^0.64.0
  
  # Animations
  flutter_animate: ^4.2.0+1
  
  # UI & Fonts
  google_fonts: ^6.1.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  http: ^1.1.0
  
  # Notifications
  flutter_local_notifications: ^16.2.0
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/custom_icons.ttf